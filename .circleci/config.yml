version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/repo
    steps:
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run tests 
          command: |
          npm run test
      - run:
          name: Run lint 
          command: |
          eslint .
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test